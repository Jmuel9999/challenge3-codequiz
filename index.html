<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <h1>
      <nav class="navflex">
        <a href="#highscoresheet">View high scores</a>
        <p id="timer">Good Luck!</p>
      </nav>
    </h1>
    <div class="containerone">
      <div id="quiz-container" class="quizcontainer">
        <div id="question-container" class="questioncont">
          <div id="question" class="divspan">
            <span
              >Welcome to the Code Quiz Challenge! Begin the quiz by clicking
              the button below. You will have 60 seconds to answer the
              questions. Get any wrong, and you will lose time! Good luck!!
            </span>
          </div>
          <div id="answerbtns" class="quizbtns hide">
            <button id="a" class="btn">a</button>
            <button id="b" class="btn">b</button>
            <button id="c" class="btn">c</button>
            <button id="d" class="btn">d</button>
          </div>
        </div>
        <div class="btncontrols">
          <button id="startbtn" class="start-btn">Start</button>
          <button id="nextbtn" class="next-btn hide">Next</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
